<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>ShareAccount</title>

  <meta name="description" content="Chrome Extension to share your account session without giving out your password.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/shareaccount/glifngepkcmfolnojchcfiinmjgeablm">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="rectangle-bound rectangle-upper-bound"></div>

  <div class="wrapper container">
    <div class="row">
      <div class="col-xs-12">
        <img src="images/logo.png" class="logo img-responsive" alt="ShareAccount logo" width="350" />
      </div>
    </div>

    <div class="row">
      <div class="col-xs-offset-1 col-xs-10">
        <p class="description">Chrome Extension to share your account <b>without</b><br class="hidden-xs" /> giving out your <b>password</b></p>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 text-center">
        <a href="https://chrome.google.com/webstore/detail/shareaccount/glifngepkcmfolnojchcfiinmjgeablm" id="js-install-button" class="button button-primary install-button">
          INSTALL
        </a>
      </div>
    </div>
  </div>

  <div class="rectangle-bound rectangle-lower-bound"></div>

  <script src="js/main.js"></script>
</body>
</html>
