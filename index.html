<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>ShareAccount</title>

  <meta name="description" content="Chrome Extension to share your account session without giving out your password.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/glifngepkcmfolnojchcfiinmjgeablm">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="wrapper container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <img src="images/logo.png" class="logo img-responsive" alt="ShareAccount logo" />
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-offset-1 col-sm-10">
        <p class="description">Chrome Extension to share your account <b>without</b> giving out your <b>password</b></p>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-offset-2 col-sm-8">
        <div class="siema">
          <img src="images/1.png" class="img-responsive" alt="Usage step 1">
          <img src="images/2.png" class="img-responsive" alt="Usage step 2">
          <img src="images/3.png" class="img-responsive" alt="Usage step 3">
          <img src="images/4.png" class="img-responsive" alt="Usage step 4">
          <img src="images/5.png" class="img-responsive" alt="Usage step 5">
        </div>
      </div>

      <div class="col-xs-12 col-sm-offset-2 col-sm-8">
        <div class="siema-actions">
          <span id="js-prev" class="link pull-left hidden-xs">Previous</span>
          <div class="disclaimer">This is only an example, you can use it with any account you like!</div>
          <span id="js-next" class="link pull-right hidden-xs">Next</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="install-container">
          <a href="https://chrome.google.com/webstore/detail/glifngepkcmfolnojchcfiinmjgeablm" id="js-install-button" class="button button-primary install-button">INSTALL</a>
          <div class="extra-info">
            <a href="https://github.com/NicoSantangelo/shareaccount">More info</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/siema.min.js"></script>
  <script src="js/main.js"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-107288515-3', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
