<!doctype html>
<html>
  <head>
    <title>ShareSafe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="body">
    <div id="app" class="app"></div>

    <template id="js-template-menu">
      <section id="js-menu" class="menu">
        <div class="menu-logo">
          <img src="../icons/128.png" alt="ShareSafe logo" width="48">
        </div>
        <br />
        <button class="btn" data-menu="share">Share session</button>
        <br />
        <button class="btn" data-menu="restore">Restore session</button>
      </section>
    </template>

    <template id="js-template-share">
      <div class="app-logo">
        <img src="../icons/128.png" alt="ShareSafe logo" width="30">
      </div>

      <section id="js-current-data" class="share">
        <div class="title">Current Session</div>

        <form action="/" id="js-set-password">
          <br />
          <div class="small">Password</div>

          <div class="password-container">
            <input type="password" name="password" value="{{=password}}" placeholder="Type a password to encrypt your session" autocomplete="off" required />
            <div id="js-toggle-password-visible" class="show-password">
              <img src="./imgs/show-password.svg" alt="Show Password Icon" width="18">
            </div>
          </div>

          <span id="js-set-new-password" class="link">Save</span>
        </form>

        <div class="share-session-btn-container">
          {{password}}
            <button id="js-share-session-btn" class="btn">Share</button>
          {{:password}}
            <button class="btn" disabled title="Add a password to share your session">Add a password to share your session</button>
          {{/password}}
        </div>

        <div id="js-shared-session" class="shared-session hidden">
          <div class="small">Copy your session below to share it</div>
          <pre></pre>

          <div class="text-center">
            <span id="js-session-select" class="link">Select text</span>
            <span id="js-session-hide" class="link">Hide</span>
          </div>
        </div>
      </section>

      <div class="js-go-back go-back link">&lsaquo; back</div>
    </template>

    <template id="js-template-restore">
      <div class="app-logo">
        <img src="../icons/128.png" alt="ShareSafe logo" width="30">
      </div>

      <section class="restore">
        <div class="title">Restore session</div>
        <form action="/" id="js-restore-session">
          <br />

          <div>
            <div class="small">Encrypted session</div>
            <textarea name="data" placeholder="Ex: U2FsdGVkX1/6bHkbv2PuXxed78svar+Pf9c+U3ojbfnlCuy1KuFAZwXXbm/L3e2v2IQQbf8iAwlkqrxazN9Og==" rows="10"></textarea>
          </div>

          <br />

          <div>
            <div class="small">Encryption password</div>
            <input type="text" name="password" placeholder="Some crazy password" autocomplete="off" />
          </div>

          <div class="restore-session-btn">
            <input type="submit" class="btn" value="Restore session" />
          </div>
        </form>
      </section>

      <div class="js-go-back go-back link">&lsaquo; back</div>
    </template>

    <script src="aes-min.js"></script>
    <script src="t.min.js"></script>
    <script src="configuration.js"></script>
    <script src="aes.js"></script>
    <script src="cookieManager.js"></script>
    <script src="main.js"></script>
  </body>
</html>
