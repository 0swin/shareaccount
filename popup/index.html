<!doctype html>
<html>
  <head>
    <title>ShareAccount</title>

    <link rel="stylesheet" href="css/vendor/balloon.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="body">

    <div id="app" class="app"></div>


    <template id="js-template-menu">
      <div class="app-logo">
        <img src="./images/header-logo.png" alt="Share Account logo" width="110">
      </div>

      <section class="menu">
        <button class="btn"     data-menu="share">Share session</button>
        <button class="m-t btn" data-menu="restore">Restore session</button>
        <button class="m-t btn" data-menu="history">Share history</button>
      </section>
    </template>


    <template id="js-template-share">
      <section class="share">
        <div class="title">Current Session</div>

        <form action="/" id="js-share-session" class="m-t">
          <div class="small">Recipient code <span class="link" data-balloon="Paste the code of the person you want to share your extension with. It can be found on the 'Restore Session' seccion." data-balloon-length="medium" data-balloon-pos="right">?</span></div>

          <div class="pubkey-container">
            <input id="js-pubkey" type="text" name="pubkey" value="" placeholder="Code of the box you're sharing with" autocomplete="off" required />
          </div>

          <div class="flex-container">
            <div class="js-go-back go-back link">&lsaquo; back</div>
            <input type="submit" name="submit" class="btn pull-right" value="Share" disabled />
          </div>
        </form>

        <div id="js-shared-session" class="shared-session hidden">
          <div class="small">Encrypted session <span class="link" data-balloon="Share this text with the owner of the code" data-balloon-length="medium" data-balloon-pos="right">?</span> <span id="js-session-hide" class="link delete">x</span></div>

          <pre id="js-shared-session-text" class="encrypted-data share-result"></pre>
          <div class="text-right">
            <div class="action-icon" data-clipboard data-clipboard-target="#js-shared-session-text" data-balloon="Copy encryption" data-balloon-pos="left"><img src="./images/copy.svg" alt="Copy encryption" width="12" /></div>

          </div>

          <div class="m-t">
            <span id="js-share-text-link" class="share-text-link share-result"></span>
            <div class="action-icon" data-balloon="Copy link" data-clipboard data-clipboard-target="#js-share-text-link"><img src="./images/copy.svg" alt="Copy link" width="12" /></div>
          </div>
        </div>
      </section>

      <div id="js-error" class="error"></div>
    </template>


    <template id="js-template-restore">
      <section class="restore">
        <div class="title">Restore session</div>

        <div class="m-t">
          <div class="small">Your code</div>
          <input id="js-user-pubkey" name="pubkey" type="text" value="{{=publicKey}}" readonly>
          <div class="action-icon" data-balloon="Copy key" data-clipboard data-clipboard-target="#js-user-pubkey"><img src="./images/copy.svg" alt="Copy key" width="12" /></div>
          <div id="js-regenerate-keys" class="action-icon" data-balloon="Regenerate keys. Remember that by regenerating your keys you'll loose your current pair forever, so you won't be able or regerate old sessions." data-balloon-length="large" data-balloon-pos="left"><img src="./images/refresh.svg" alt="Regenerate keys" width="12" /></div>
        </div>

        <form action="/" id="js-restore-session" class="m-t">
          <div>
            <div class="small">Encrypted session <span class="link" data-balloon="Paste the encrypted result shared with you. If you gave the sender you code, you'll be the only one able to decrypt it." data-balloon-length="medium" data-balloon-pos="right">?</span></div>
            <textarea name="data" placeholder="Ex: U2FsdGVkX1/6bHkbv2PuXxed78svar+Pf9c+U3ojbfnlCuy1KuFAZwXXbm/L3e2v2IQQbf8iAwlkqrxazN9Og==" rows="10"></textarea>
          </div>

          <div class="restore-session-actions flex-container">
            <div class="js-go-back go-back link">&lsaquo; back</div>
            <input type="submit" name="submit" class="btn pull-right" value="Restore session" disabled />
          </div>
        </form>
      </section>

      <div id="js-error" class="error"></div>
    </template>


    <template id="js-template-history">
      <section class="history">
        <div class="title">Shared sessions</div>
        <div class="explanation">We only keep track of URLs and titles for a month, no sessions</div>

        <div class="sessions">
          {{hasSessions}}
            {{@sessions}}
              <h5>Shared on {{=_key}} <span class="link delete js-delete" data-key="{{=_key}}">x</span></h5>
              <ul>
                {{@_val}}
                  <li>
                    <a class="session-url" href="{{=_val.url}}" target="_blank">{{=_val.title}}</a>
                  </li>
                {{/@_val}}
              </ul>
            {{/@sessions}}
          {{:hasSessions}}
            <div class="small">No shared session yet</div>
          {{/hasSessions}}
        </div>

        <div class="js-go-back go-back link">&lsaquo; back</div>
      </section>

      <div id="js-error" class="error"></div>
    </template>


    <script src="js/vendor/clipboard.min.js"></script>
    <script src="js/vendor/sjcl.min.js"></script>
    <script src="js/vendor/_t.min.js"></script>

    <script src="js/log.js"></script>
    <script src="js/http.js"></script>
    <script src="js/cryptography.js"></script>
    <script src="js/shareText.js"></script>
    <script src="js/configuration.js"></script>
    <script src="js/cookieManager.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
