<!doctype html>
<html>
  <head>
    <title>ShareSafe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2 class="title">ShareSafe</h2>

    <div id="app" class="app"></div>


    <template id="js-template">
      <section id="js-current-data" class="current-password">
        <div>Current password</div>

        <form action="/" id="js-set-password">
          <input type="password" name="password" value="{{=currentPassword}}" placeholder="Type a password to encrypt your session" autocomplete="off" required />
        </form>

        <a id="js-toggle-password-visible" href="#">Show</a>
        <a id="js-reset-password" href="#">Reset</a>
        <a id="js-set-new-password" href="#">Set</a>
      </section>

      <hr />

      <section class="share {{!currentPassword}} hidden {{/!currentPassword}}">
        <button id="js-share-session-btn" class="btn">Share current session</button>
        <div id="js-shared-session" class="shared-session hidden">
          <pre></pre>
          <a id="js-session-select" href="#">Select</a>
          <a id="js-session-hide" href="#">Hide</a>
        </div>
      </section>

      <hr class="{{!currentPassword}} hidden {{/!currentPassword}}" />

      <section class="restore">
        <div>Restore session</div>
        <form action="/" id="js-restore-session">
          <textarea name="data" id="" placeholder="Encrypted session" rows="10"></textarea>
          <div>
            <input type="text" name="password" placeholder="Password" /><input type="submit" class="btn" value="Restore session" />
          </div>
        </form>
      </section>
    </template>

    <script src="aes-min.js"></script>
    <script src="t.min.js"></script>
    <script src="configuration.js"></script>
    <script src="main.js"></script>
  </body>
</html>
