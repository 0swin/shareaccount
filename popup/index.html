<!doctype html>
<html>
  <head>
    <title>ShareSafe</title>

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="body">
    <div id="app" class="app"></div>


    <template id="js-template-menu">
      <section id="js-menu" class="menu">
        <div class="menu-logo">
          <img src="../icons/128.png" alt="ShareSafe logo" width="48">
        </div>
        <button class="m-t btn" data-menu="share">Share session</button>
        <button class="m-t btn" data-menu="restore">Restore session</button>
        <button class="m-t btn" data-menu="history">Share history</button>
      </section>
    </template>


    <template id="js-template-share">
      <div class="app-logo">
        <img src="../icons/128.png" alt="ShareSafe logo" width="30">
      </div>

      <section id="js-current-data" class="share">
        <div class="title">Current Session</div>

        <form action="/" id="js-share-session" class="m-t">
          <div class="small">Recipient public key</div>

          <div class="pubkey-container">
            <input id="js-pubkey" type="text" name="pubkey" value="" placeholder="Public key of the box you're sharing with" required />
          </div>

          <div class="share-session-btn-container">
            <input type="submit" name="submit" class="btn" value="Share" disabled />
          </div>
        </form>

        <div id="js-shared-session" class="shared-session hidden">
          <div class="small">Encrypted session <span id="js-session-hide" class="link delete">X</span></div>

          <pre id="js-shared-session-text" class="encrypted-data share-result"></pre>
          <div data-clipboard data-clipboard-target="#js-shared-session-text" class="link">Copy text</div>

          <div class="m-t">
            <span id="js-share-text-link" class="share-text-link share-result"></span><span class="link" data-clipboard data-clipboard-target="#js-share-text-link">Copy</span>
          </div>

          <div class="m-t actions">
            <span data-clipboard data-clipboard-text="https://chrome.google.com/webstore/detail/sharesafe/glifngepkcmfolnojchcfiinmjgeablm" class="link">Copy ShareSafe install link</span>
          </div>
        </div>
      </section>

      <div class="js-go-back go-back link">&lsaquo; back</div>
    </template>


    <template id="js-template-restore">
      <div class="app-logo">
        <img src="../icons/128.png" alt="ShareSafe logo" width="30">
      </div>

      <section class="restore">
        <div class="title">Restore session</div>

        <div class="m-t">
          <div class="small">Your public key</div>
          <input id="js-user-pubkey" name="pubkey" type="text" value="{{=publicKey}}" readonly>
          <span data-clipboard data-clipboard-target="#js-user-pubkey" class="link">Copy text</span>
        </div>

        <form action="/" id="js-restore-session" class="m-t">
          <div>
            <div class="small">Encrypted session</div>
            <textarea name="data" placeholder="Ex: U2FsdGVkX1/6bHkbv2PuXxed78svar+Pf9c+U3ojbfnlCuy1KuFAZwXXbm/L3e2v2IQQbf8iAwlkqrxazN9Og==" rows="10"></textarea>
          </div>

          <div class="m-t restore-session-btn">
            <input type="submit" name="submit" class="btn" value="Restore session" disabled />
          </div>
        </form>
      </section>

      <div class="js-go-back go-back link">&lsaquo; back</div>
    </template>


    <template id="js-template-history">
      <div class="app-logo">
        <img src="../icons/128.png" alt="ShareSafe logo" width="30">
      </div>

      <section class="history">
        <div class="title">Shared sessions</div>
        <div class="explanation">We only keep track of URLs and titles for a month, no sessions</div>

        <div class="sessions">
          {{hasSessions}}
            {{@sessions}}
              <h5>Shared on {{=_key}} <span class="link delete js-delete">X</span></h5>
              <ul>
                {{@_val}}
                  <li>
                    <a class="session-url" href="{{=_val.url}}" target="_blank">{{=_val.title}}</a>
                  </li>
                {{/@_val}}
              </ul>
            {{/@sessions}}
          {{:hasSessions}}
            <div class="small">No shared session yet</div>
          {{/hasSessions}}
        </div>
      </section>

      <div class="js-go-back go-back link">&lsaquo; back</div>
    </template>


    <script src="js/vendor/clipboard.min.js"></script>
    <script src="js/vendor/sjcl.min.js"></script>
    <script src="js/vendor/_t.min.js"></script>

    <script src="js/log.js"></script>
    <script src="js/http.js"></script>
    <script src="js/cryptography.js"></script>
    <script src="js/shareText.js"></script>
    <script src="js/configuration.js"></script>
    <script src="js/cookieManager.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
